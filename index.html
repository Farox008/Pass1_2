<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pass Assembler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="TwoPassAssembler.css">
</head>

<body>
    <div class="bg">
        <div class="container bg">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading mt-5">Two Pass Assembler</h1>
                </div>
            </div>
            <p class="para">Upload Files</p>
            <hr style="height:2px;background-color:gray">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="file-upload">
                        <label class="para1">Input File (input.txt):</label>
                        <input type="file" id="inputFile" accept=".txt" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="file-upload">
                        <label class="para1">Optab File (optab.txt):</label>
                        <input type="file" id="optabFile" accept=".txt" required>
                    </div>
                </div>
            </div>
            <button id="runButton" class="btn btn-primary mt-3">Run</button>

            <!-- Tabbed Output Section -->
            <div class="row mt-3">
                <div class="col-12">
                    <ul class="nav nav-tabs" id="outputTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#intermediateOutputTab">Intermediate Output</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#symtabOutputTab">SYMTAB Output</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#outputTab">Output</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#objectCodeTab">Object Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#programLengthTab">Program Length</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="intermediateOutputTab">
                            <label for="intermediateOutput">Intermediate Output</label>
                            <textarea id="intermediateOutput" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="symtabOutputTab">
                            <label for="symtabOutput">SYMTAB Output</label>
                            <textarea id="symtabOutput" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="outputTab">
                            <label for="output">Output</label>
                            <textarea id="output" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="objectCodeTab">
                            <label for="objectCode">Object Code</label>
                            <textarea id="objectCode" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="programLengthTab">
                            <label for="programLengthOutput">Program Length:</label>
                            <textarea id="programLengthOutput" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box d-flex flex-column justify-content-end">
            <div>
                <p class="copy">Copyright Â© 2024 TwoPassAssembler | By Antony Jacob</p>
            </div>
        </div>
    </div>

    <script src="TwoPassAssembler.js"></script>
</body>

</html>
