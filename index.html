<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pass Assembler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="TwoPassAssembler.css">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="heading mt-5">Two Pass Assembler</h1>
                </div>
            </div>
            <p class="para text-center">Upload Files</p>
            <hr>
            <div class="row justify-content-center">
                <div class="col-12 col-md-5">
                    <div class="file-upload text-center">
                        <label for="inputFile" class="para1">Input File (input.txt):</label>
                        <input type="file" id="inputFile" accept=".txt" class="file-input">
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="file-upload text-center">
                        <label for="optabFile" class="para1">Optab File (optab.txt):</label>
                        <input type="file" id="optabFile" accept=".txt" class="file-input">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="runButton" class="btn btn-primary mt-4">Run</button>
            </div>

            <!-- Tabbed Output Section -->
            <div class="row mt-5">
                <div class="col-12">
                    <ul class="nav nav-tabs justify-content-center" id="outputTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#intermediateOutputTab">Intermediate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#symtabOutputTab">SYMTAB</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#outputTab">Output</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#objectCodeTab">Object Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#programLengthTab">Program Length</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="intermediateOutputTab">
                            <textarea id="intermediateOutput" class="output-box" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="symtabOutputTab">
                            <textarea id="symtabOutput" class="output-box" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="outputTab">
                            <textarea id="output" class="output-box" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="objectCodeTab">
                            <textarea id="objectCode" class="output-box" readonly></textarea>
                        </div>
                        <div class="tab-pane fade" id="programLengthTab">
                            <textarea id="programLengthOutput" class="output-box" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer mt-5">
            <p class="copy text-center">Copyright Â© 2024 TwoPassAssembler | By Anakin Rajeev</p>
        </div>
    </div>

    <script src="TwoPassAssembler.js"></script>
</body>

</html>
